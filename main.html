<!DOCTYPE html>
<html lang="en">
<head>

    <link href="main.css" rel="stylesheet">
    <title>JS-tutorial</title>

                    <p class="item-brand">세척나라</p>
                    <p class="item-price">가격 : 10000</p>

                </div>
                <div class="item-card">
                    <img class="item-img" src="img/pr2.JPG">

                <div class="item-card">

                </div>
                <div class="item-card">
                    <img class="item-img" src="img/pr4.JPG">

                    <p class="item-brand">세척나라</p>
                    <p class="item-price">가격 : 10000</p>
                    <button>닫기</button>
                </div>
            </div>
        </div>
        <div class="content-bottom">
            <div class="cart-container">
                <h2>장바구니</h2>
                <div class="cart-dragarea">
                    <h2 class="cart-hint">여기로 드래그</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
