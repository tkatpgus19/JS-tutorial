<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>JS-tutorial</title>
</head>

<body>
    <!-- 모달창 -->
    <div class="modal-bg hide">
        <div class="modal-fg">
            <h2>성함</h2>
            <input id="name">
            <h2>연락처</h2>
            <input id="number">
            <button class="inputBtn">입력완료</button>
            <button class="closeBtn">닫기</button>
        </div>
    </div>

    <!-- 네브바 -->
    <div class="header">
        <nav>
            <p class="nav-title">집꾸미기</p>
            <p>Home</p>
            <p style="color:lightgray">스토어</p>
            <p style="color:lightgray">시공견적</p>
        </nav>
    </div>

    <!-- 아이템, 장바구니 -->
    <div class="content">
        <div class="content-top">
            <input placeholder="검색어입력">
            <div class="item-container">
            </div>
        </div>
        <div class="content-bottom">
            <div class="cart-container">
                <h2>장바구니</h2>
                <div class="cart-dragarea" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>
        </div>
    </div>

    <!-- 총합 -->
    <div class="result">
        <h1>최종가격</h1>
        <h2>합계 </h2>
        <button class="buyBtn">구매하기</button>
    </div>


    <!-- 영수증 -->
    <div class="canvas hide">
        <div class="canvas-top">
            <div class="canvas-dummy"></div>
        </div>
        <canvas id="canvas" width="510" height="450"></canvas>
        <button>닫기</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
